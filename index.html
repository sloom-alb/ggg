<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع البيانات من Google Sheets</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        tbody {
            display: block;
            max-height: 300px; /* التحكم في ارتفاع الجدول */
            overflow-y: auto;
        }
        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        select {
            margin: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>بيانات من Google Sheets</h1>
    
    <!-- القائمة المنسدلة لفرز العمود الأول -->
    <label for="sortColumn1">فرز حسب العمود الأول:</label>
    <select id="sortColumn1">
        <option value="none">بدون فرز</option>
        <option value="asc">تصاعدي</option>
        <option value="desc">تنازلي</option>
    </select>

    <!-- القائمة المنسدلة لفرز العمود الثاني -->
    <label for="sortColumn2">فرز حسب العمود الثاني:</label>
    <select id="sortColumn2">
        <option value="none">بدون فرز</option>
        <option value="asc">تصاعدي</option>
        <option value="desc">تنازلي</option>
    </select>

    <table id="data-table">
        <thead>
            <tr>
                <th>العمود الأول</th>
                <th>العمود الثاني</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // الرابط المباشر للـ Google Sheets بصيغة TSV
        const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vToyab6Yzi0hCjwf2Cd49fj6-bLb7m2zMH9S4U6aNA05Xsxj9qlb9-F-YIwEcLPGq-LyQQNgC2_H3rR/pub?output=tsv';

        let sortColumn1 = 'none'; // حالة فرز العمود الأول
        let sortColumn2 = 'none'; // حالة فرز العمود الثاني

        // دالة لجلب البيانات وتحديثها
        function fetchDataAndUpdate() {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.trim().split('\n').map(row => row.split('\t'));
                    const headers = rows.shift(); // حفظ الصف الأول (العناوين)

                    // فرز البيانات حسب الاختيار في القائمتين
                    if (sortColumn1 !== 'none') {
                        rows.sort((a, b) => sortValues(a[0], b[0], sortColumn1));
                    }
                    if (sortColumn2 !== 'none') {
                        rows.sort((a, b) => sortValues(a[1], b[1], sortColumn2));
                    }

                    updateTable(headers, rows);  // تحديث الجدول بعد الفرز
                })
                .catch(error => console.error('خطأ في جلب البيانات:', error));
        }

        // دالة مقارنة القيم (نصوص أو أرقام) بناءً على نوع الفرز
        function sortValues(value1, value2, sortType) {
            const val1 = isNaN(value1) ? value1 : parseFloat(value1);
            const val2 = isNaN(value2) ? value2 : parseFloat(value2);
            if (sortType === 'asc') {
                if (val1 < val2) return -1;
                if (val1 > val2) return 1;
                return 0;
            } else if (sortType === 'desc') {
                if (val1 < val2) return 1;
                if (val1 > val2) return -1;
                return 0;
            }
        }

        // دالة لتحديث الجدول في الموقع
        function updateTable(headers, rows) {
            const tableBody = document.getElementById('data-table').querySelector('tbody');
            tableBody.innerHTML = '';  // تنظيف الجدول قبل تحديثه

            // إضافة البيانات الجديدة
            rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // تحديث الفرز بناءً على العمود الأول عند تغيير القائمة المنسدلة
        document.getElementById('sortColumn1').addEventListener('change', function () {
            sortColumn1 = this.value;  // تحديث طريقة الفرز
            fetchDataAndUpdate();  // جلب البيانات مجددًا بعد اختيار العمود
        });

        // تحديث الفرز بناءً على العمود الثاني عند تغيير القائمة المنسدلة
        document.getElementById('sortColumn2').addEventListener('change', function () {
            sortColumn2 = this.value;  // تحديث طريقة الفرز
            fetchDataAndUpdate();  // جلب البيانات مجددًا بعد اختيار العمود
        });

        // جلب البيانات وتحديثها كل ثانية واحدة
        fetchDataAndUpdate();  // أول جلب للبيانات
        setInterval(fetchDataAndUpdate, 1000);  // تحديث كل ثانية واحدة

    </script>

</body>
</html>
