<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة إكس أو وعجلة الحظ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        #tic-tac-toe, #wheel-of-fortune {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px; /* حجم أكبر للرموز */
            font-weight: bold; /* خط عريض */
            cursor: pointer;
            border: 1px solid #333; /* لون أغمق لإظهار الحدود */
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #f0f0f0; /* تمييز الخلية عند المرور فوقها */
        }

        .cell.X {
            color: #2196F3; /* لون أزرق للـ X */
        }

        .cell.O {
            color: #f44336; /* لون أحمر للـ O */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* لون أغمق عند التمرير */
        }
    </style>
</head>

    </div>
