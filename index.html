<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Fetch</title>
</head>
<body>
  <div id="data"></div>

  <script>
    async function fetchData() {
      const url = 'https://script.google.com/macros/s/AKfycby9jbH5tk2ZMGIkA49pLxSDWgWcZEJ9e48IGfA1pNaQz9NCzFk21w8Y-RsOjq13uLQ/exec'; // ضع هنا رابط Google Apps Script

      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);

        // عرض البيانات على الصفحة
        const output = document.getElementById('data');
        data.forEach(row => {
          const rowData = Object.values(row).join(' | ');
          output.innerHTML += `<p>${rowData}</p>`;
        });
      } catch (error) {
        console.error('Error fetching data: ', error);
      }
    }

    // استدعاء الدالة عند تحميل الصفحة
    fetchData();
  </script>
</body>
</html>
