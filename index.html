<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جلب البيانات من جداول جوجل</title>
</head>
<body>
  <h1>البيانات من جداول جوجل</h1>
  <div id="data"></div>

  <script>
    async function fetchData() {
      const url = 'https://script.google.com/macros/s/AKfycbxB4H5Msc6t23W1TijW3RIxPGanFavG4ytOuZoWzR2hmYYp3R1CTO7-Qh337q-PduDqfQ/exec'; // استبدل YOUR_WEB_APP_URL برابط Google Apps Script

      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);

        // عرض البيانات على الصفحة
        const output = document.getElementById('data');
        data.forEach(row => {
          const rowData = Object.values(row).join(' | ');
          output.innerHTML += `<p>${rowData}</p>`;
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // استدعاء الدالة عند تحميل الصفحة
    fetchData();
  </script>
</body>
</html>
