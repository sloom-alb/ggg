<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المقطار</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .player1 {
            color: blue;
        }
        .player2 {
            color: red;
        }
        #info {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="game-container"></div>
        <div id="info">الدور: لاعب 1</div>
    </div>
    <script>
        // إعداد المتغيرات الأساسية
        let currentPlayer = 'player1';  // اللاعب الحالي
        let gameState = Array(7).fill().map(() => Array(7).fill(null));  // حالة اللعبة

        // تحديد مواقع الحركات القانونية في اللعبة
        const legalMoves = [
            [0, 0], [0, 3], [0, 6],
            [1, 1], [1, 3], [1, 5],
            [2, 2], [2, 3], [2, 4],
            [3, 0], [3, 1], [3, 2], [3, 4], [3, 5], [3, 6],
            [4, 2], [4, 3], [4, 4],
            [5, 1], [5, 3], [5, 5],
            [6, 0], [6, 3], [6, 6]
        ];

        // تهيئة اللوحة وإضافة خلايا اللعب
        const gameContainer = document.getElementById('game-container');
        legalMoves.forEach(([row, col]) => {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.row = row;
            cell.dataset.col = col;
            gameContainer.appendChild(cell);

            // إضافة حدث النقر على الخلايا
            cell.addEventListener('click', () => {
                if (!gameState[row][col]) {
                    gameState[row][col] = currentPlayer;
                    cell.classList.add(currentPlayer);
                    switchPlayer();
                }
            });
        });

        // تغيير الدور بين اللاعبين
        function switchPlayer() {
            currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
            document.getElementById('info').textContent = `الدور: ${currentPlayer === 'player1' ? 'لاعب 1' : 'لاعب 2'}`;
        }

    </script>
</body>
</html>
