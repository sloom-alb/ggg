<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض بيانات Google Sheets</title>
  <style>
    /* إخفاء رؤوس الأعمدة */
    th {
      display: none;
    }

    /* تغيير لون خط العنوان */
    h1 {
      color: #4CAF50; /* لون النص */
      font-family: Arial, sans-serif;
    }

    /* تصميم الجدول */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      position: relative; /* لجعل الصف ثابت */
    }

    /* جعل الصف الثابت */
    thead {
      position: sticky; /* يجعل الصف ثابت */
      top: 0; /* يحدد موقع الصف الثابت */
      background-color: white; /* لون خلفية الصف الثابت */
      z-index: 10; /* يجعل الصف فوق الصفوف الأخرى */
    }
    
    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    /* تمييز الصفوف بلون فاتح وغامق بالتناوب */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>عرض بيانات Google Sheets</h1>
  
  <label for="category-select">اختر الفئة:</label>
  <select id="category-select">
    <option value="">جميع الفئات</option>
  </select>

  <table id="data-table">
    <thead>
      <tr>
        <!-- إخفاء رؤوس الأعمدة -->
        <th>العمود 1</th>
        <th>العمود 2</th>
        <th>العمود 3</th>
        <th>العمود 4</th>
        <th>العمود 5</th>
        <th>العمود 6</th>
        <th>العمود 7</th>
        <th>العمود 8</th>
        <th>العمود 9</th>
        <th>العمود 10</th>
        <th>العمود 11</th>
        <th>العمود 12</th>
        <th>العمود 13</th>
        <th>العمود 14</th>
        <th>العمود 15</th>
        <th>العمود 16</th>
        <th>العمود 17</th>
        <th>العمود 18</th>
        <th>العمود 19</th>
        <th>العمود 20</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    let allData = []; // لتخزين البيانات الكاملة

    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw26BtKWUD6ZUV8DtGNQcvUo_oJoocBgevRqpXRV5boqaqJNtrLp8mWukOJK6xWtIY96A/exec');
        if (!response.ok) {
          throw new Error('شبكة الخطأ: ' + response.statusText);
        }
        const data = await response.json();

        const tableBody = document.getElementById('data');
        if (Array.isArray(data)) {
          allData = data; // تخزين البيانات الكاملة
          populateDropdown(allData); // ملء القائمة المنسدلة
          displayData(allData); // عرض البيانات الكاملة
        } else {
          console.error('البيانات ليست مصفوفة.');
          tableBody.innerHTML = 'البيانات ليست في التنسيق المتوقع.';
        }
      } catch (error) {
        console.error('حدث خطأ أثناء جلب البيانات:', error);
        document.getElementById('data').innerHTML = 'حدث خطأ أثناء جلب البيانات.';
      }
    }

    function populateDropdown(data) {
      const categorySelect = document.getElementById('category-select');
      const categories = new Set(data.map(item => item['column1'])); // تغيير "column1" إلى اسم العمود المناسب للفئات
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });

      categorySelect.addEventListener('change', (event) => {
        const selectedCategory = event.target.value;
        const filteredData = selectedCategory ? data.filter(item => item['column1'] === selectedCategory) : data;
        displayData(filteredData);
      });
    }

    function displayData(data) {
      const tableBody = document.getElementById('data');
      tableBody.innerHTML = ''; // مسح البيانات الحالية
      data.forEach(item => {
        const row = document.createElement('tr');
        for (let i = 1; i <= 20; i++) {
          const cell = document.createElement('td');
          cell.textContent = item['column' + i] || '';
          row.appendChild(cell);
        }
        tableBody.appendChild(row);
      });
    }

    fetchData();
  </script>

</body>
</html>
