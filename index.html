<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جلب البيانات من جداول جوجل</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>البيانات من جداول جوجل</h1>
  <div id="data"></div>
  <div id="error" style="color: red;"></div>

  <script>
    async function fetchData() {
      const url = 'https://script.google.com/macros/s/AKfycbxoilCX7h6IIM_WbAS-yG_gRoksP69_ztS6tNXbmedU7tMtwId3lhRkn436N-wYIKb2yA/exec';

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('استجابة الشبكة لم تكن جيدة: ' + response.status);
        }
        const data = await response.json();
        console.log(data);

        const output = document.getElementById('data');
        const table = document.createElement('table');

        // إضافة صف العناوين
        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement('th');
          th.innerText = key; // استخدم تسميات الأعمدة في الصف الأول
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // إضافة البيانات إلى الجدول
        data.forEach(row => {
          const rowElement = document.createElement('tr');
          Object.values(row).forEach(value => {
            const td = document.createElement('td');
            td.innerText = value;
            rowElement.appendChild(td);
          });
          table.appendChild(rowElement);
        });

        output.innerHTML = ''; // مسح أي محتوى سابق
        output.appendChild(table); // إضافة الجدول إلى الصفحة

      } catch (error) {
        console.error('حدث خطأ في جلب البيانات:', error);
        document.getElementById('error').innerText = 'حدث خطأ في جلب البيانات، يرجى المحاولة مرة أخرى.';
      }
    }

    // استدعاء الدالة عند تحميل الصفحة
    fetchData();
  </script>
</body>
</html>
