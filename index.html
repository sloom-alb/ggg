<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جلب البيانات من Google Sheets</title>
</head>
<body>

  <h1>البيانات من Google Sheets</h1>
  <div id="data"></div>

  <script>
    // دالة لجلب البيانات من Google Sheets
    async function fetchData() {
      try {
        // جلب البيانات من الرابط المقدم
        const response = await fetch('https://script.google.com/macros/s/AKfycbz8Qi4WSYBZ1uUanZZHskyuU8YUHo1JcmLzzl-5GUCU2UFJSPkPFHYX-86ybxR949r6ug/exec');
        
        // تحويل البيانات إلى صيغة JSON
        const data = await response.json();
        
        // عرض البيانات في الصفحة داخل div بعنصر id "data"
        document.getElementById('data').innerHTML = JSON.stringify(data, null, 2);
      } catch (error) {
        // في حالة وجود خطأ أثناء جلب البيانات
        console.error('حدث خطأ أثناء جلب البيانات:', error);
        document.getElementById('data').innerHTML = 'حدث خطأ أثناء جلب البيانات.';
      }
    }

    // استدعاء الدالة لجلب البيانات عند تحميل الصفحة
    fetchData();
  </script>

</body>
</html>
