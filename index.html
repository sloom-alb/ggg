<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة Catch the Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            background-color: #fff;
        }
        #ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6347;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">النقاط: 0</div>
        <div id="ball"></div>
    </div>

    <!-- كود JavaScript بداخل ملف HTML -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // التحقق من وجود العناصر
            const ball = document.getElementById('ball');
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score');
            
            // إذا كانت أي من هذه العناصر غير موجودة، أوقف التنفيذ
            if (!ball || !gameContainer || !scoreDisplay) {
                console.error("هناك مشكلة في العثور على عناصر اللعبة. تأكد من صحة هيكل HTML.");
                return;
            }

            let score = 0;

            // تحريك الكرة إلى مكان عشوائي في الحاوية
            function moveBall() {
                const containerWidth = gameContainer.clientWidth;
                const containerHeight = gameContainer.clientHeight;
                const ballWidth = ball.clientWidth;
                const ballHeight = ball.clientHeight;

                const maxX = containerWidth - ballWidth;
                const maxY = containerHeight - ballHeight;

                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);

                ball.style.left = `${randomX}px`;
                ball.style.top = `${randomY}px`;
            }

            // زيادة النقاط عند النقر على الكرة وتحريكها
            ball.addEventListener('click', () => {
                score += 1;
                scoreDisplay.textContent = `النقاط: ${score}`;
                moveBall();
            });

            // تحريك الكرة بشكل تلقائي كل 1.5 ثانية
            setInterval(moveBall, 1500);

            // بدء اللعبة بتحريك الكرة لأول مرة
            moveBall();
        });
    </script>
</body>
</html>
