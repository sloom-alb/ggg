<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة إكس أو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        #tic-tac-toe {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 320px; /* عرض يتناسب مع حجم الشبكة */
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px; /* حجم أكبر للرموز */
            font-weight: bold; /* خط عريض */
            cursor: pointer;
            border: 1px solid #333; /* لون أغمق لإظهار الحدود */
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #f0f0f0; /* تمييز الخلية عند المرور فوقها */
        }

        .cell.X {
            color: #2196F3; /* لون أزرق للـ X */
        }

        .cell.O {
            color: #f44336; /* لون أحمر للـ O */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* لون أغمق عند التمرير */
        }
    </style>
</head>
<body>
    <h1>مرحباً بك في لعبة إكس أو</h1>
    <div id="tic-tac-toe">
        <h2>لعبة إكس أو</h2>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">إعادة تعيين اللعبة</button>
    </div>

    <script>
        // تعريف الخلايا والزر
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X'; // اللاعب الحالي
        let board = ['', '', '', '', '', '', '', '', '']; // حالة اللوحة

        // إضافة حدث النقر على كل خلية
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        // حدث النقر على الخلية
        function handleCellClick(event) {
            const cellIndex = event.target.getAttribute('data-index'); // الحصول على الفهرس
            if (board[cellIndex] === '') { // التأكد من أن الخلية فارغة
                board[cellIndex] = currentPlayer; // تعيين اللاعب الحالي في اللوحة
                event.target.textContent = currentPlayer; // عرض اللاعب في الخلية
                event.target.classList.add(currentPlayer); // إضافة الكلاس لتمييز اللون

                if (checkWinner()) { // التحقق من وجود فائز
                    setTimeout(() => alert(`الفائز هو ${currentPlayer}`), 10);
                    resetGame(); // إعادة تعيين اللعبة بعد الفوز
                } else if (board.every(cell => cell !== '')) { // التحقق من التعادل
                    setTimeout(() => alert('تعادل!'), 10);
                    resetGame(); // إعادة تعيين اللعبة بعد التعادل
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // تغيير اللاعب
            }
        }

        // التحقق من الفائز
        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // صفوف
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // أعمدة
                [0, 4, 8], [2, 4, 6] // قطرين
            ];
            return winningCombinations.some(combination => {
                return combination.every(index => board[index] === currentPlayer);
            });
        }

        // إعادة تعيين اللعبة
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', '']; // إعادة تعيين اللوحة
            cells.forEach(cell => {
                cell.textContent = ''; // تفريغ كل الخلايا
                cell.classList.remove('X', 'O'); // إزالة الكلاسات
            });
            currentPlayer = 'X'; // إعادة تعيين اللاعب
        }

        // إضافة حدث النقر على زر إعادة التعيين
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
