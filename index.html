<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>درجات طلاب نخب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.5em; /* تعديل حجم الخط */
    }
    .filters {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap; /* تمكين التفاف العناصر */
    }
    .filters select {
      margin: 10px 5px; /* تعديل الهوامش لتقليل المسافات */
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%; /* جعل القوائم المنسدلة بعرض كامل */
      max-width: 300px; /* تحديد عرض أقصى للقوائم المنسدلة */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto; /* تمكين التمرير الأفقي عند الحاجة */
      display: block; /* جعل الجدول كتلة لتمكين التمرير */
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
      font-size: 0.9em; /* تعديل حجم النص */
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* تحسينات لواجهة الموبايل */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column; /* جعل القوائم المنسدلة فوق بعضها */
        align-items: center; /* محاذاة العناصر في المنتصف */
      }
      table, th, td {
        font-size: 0.8em; /* تصغير حجم الخط قليلاً على الشاشات الصغيرة */
      }
      th, td {
        padding: 8px; /* تقليل المسافة الداخلية للخلية */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em; /* تقليل حجم عنوان الصفحة */
      }
      .filters select {
        max-width: none; /* إلغاء الحد الأقصى لعرض القوائم المنسدلة */
      }
    }
  </style>
</head>
<body>

  <h1>درجات طلاب نخب</h1>

  <!-- القوائم المنسدلة للتصفية -->
  <div class="filters">
    <select id="row-dropdown">
      <option value="">اختر من الصف الأول</option>
    </select>
    <select id="column-dropdown">
      <option value="">اختر من العمود الثاني</option>
    </select>
  </div>

  <table id="data-table">
    <thead id="table-head">
      <tr>
        <!-- سيتم ملئ الأعمدة من الصف الأول -->
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw26BtKWUD6ZUV8DtGNQcvUo_oJoocBgevRqpXRV5boqaqJNtrLp8mWukOJK6xWtIY96A/exec');
        if (!response.ok) {
          throw new Error('شبكة الخطأ: ' + response.statusText);
        }
        const data = await response.json();
        
        const tableHead = document.getElementById('table-head');
        const tableBody = document.getElementById('data');
        const rowDropdown = document.getElementById('row-dropdown');
        const columnDropdown = document.getElementById('column-dropdown');
        
        if (Array.isArray(data) && data.length > 0) {
          // تعيين الصف الأول كعناوين للأعمدة
          const headerRow = document.createElement('tr');
          Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key; // استخدام أسماء المفاتيح كعناوين
            headerRow.appendChild(th);
          });
          tableHead.appendChild(headerRow);

          // تعبئة الجدول ببقية الصفوف بدءًا من الصف الأول
          data.forEach(item => {
            const row = document.createElement('tr');
            Object.values(item).forEach(value => {
              const cell = document.createElement('td');
              cell.textContent = value || '';
              row.appendChild(cell);
            });
            tableBody.appendChild(row);
          });

          // تعبئة القوائم المنسدلة بالقيم الفريدة
          const column1 = Object.keys(data[0])[0]; // أخذ اسم العمود الأول
          const column2 = Object.keys(data[0])[1]; // أخذ اسم العمود الثاني

          populateDropdown(rowDropdown, data.map(item => item[column1]).filter(unique));
          populateDropdown(columnDropdown, data.map(item => item[column2]).filter(unique));

          // تصفية البيانات عند تغيير القيم في القوائم المنسدلة
          rowDropdown.addEventListener('change', () => filterTable(data));
          columnDropdown.addEventListener('change', () => filterTable(data));
        } else {
          console.error('البيانات غير كافية.');
          tableBody.innerHTML = 'البيانات ليست في التنسيق المتوقع.';
        }
      } catch (error) {
        console.error('حدث خطأ أثناء جلب البيانات:', error);
        document.getElementById('data').innerHTML = 'حدث خطأ أثناء جلب البيانات.';
      }
    }

    // ملء القائمة المنسدلة بالقيم الفريدة
    function populateDropdown(dropdown, items) {
      // إزالة القيم الفارغة
      items = items.filter(item => item && item.trim() !== "");
      items.forEach(item => {
        const option = document.createElement('option');
        option.textContent = item;
        option.value = item;
        dropdown.appendChild(option);
      });
    }

    // تصفية الجدول بناءً على القيمة المحددة في القوائم المنسدلة
    function filterTable(data) {
      const rowValue = document.getElementById('row-dropdown').value;
      const columnValue = document.getElementById('column-dropdown').value;
      const tableBody = document.getElementById('data');
      tableBody.innerHTML = '';

      data.forEach(item => {
        if (
          (rowValue === '' || item[Object.keys(item)[0]] === rowValue) &&
          (columnValue === '' || item[Object.keys(item)[1]] === columnValue)
        ) {
          const row = document.createElement('tr');
          Object.values(item).forEach(value => {
            const cell = document.createElement('td');
            cell.textContent = value || '';
            row.appendChild(cell);
          });
          tableBody.appendChild(row);
        }
      });
    }

    // دالة لإرجاع القيم الفريدة في المصفوفة
    function unique(value, index, self) {
      return self.indexOf(value) === index;
    }

    fetchData();
  </script>

</body>
</html>
