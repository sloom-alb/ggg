<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Fetch</title>
</head>
<body>
  <div id="data"></div>
  <div id="error" style="color: red;"></div> <!-- لعرض الأخطاء هنا -->

  <script>
    async function fetchData() {
      const url = 'https://script.google.com/macros/s/AKfycbzPCF-2Vx4pzbsVcHesI4EjsXJ5ORtQtIIBNZNtgrkvDRjxDo6ouNncWIn0jzsmOIcUfA/exec'; // ضع هنا رابط Google Apps Script

      try {
        const response = await fetch(url);
        
        // إذا كانت الاستجابة غير صحيحة
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log(data);

        // عرض البيانات على الصفحة
        const output = document.getElementById('data');
        data.forEach(row => {
          const rowData = Object.values(row).join(' | ');
          output.innerHTML += `<p>${rowData}</p>`;
        });
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('error').innerText = `Error: ${error.message}`;
      }
    }

    // استدعاء الدالة عند تحميل الصفحة
    fetchData();
