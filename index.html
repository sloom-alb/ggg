<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة إكس أو وعجلة الحظ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        #tic-tac-toe, #wheel-of-fortune {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>مرحباً بك في موقع الألعاب</h1>
    <div id="tic-tac-toe">
        <h2>لعبة إكس أو</h2>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">إعادة تعيين اللعبة</button>
    </div>

    <div id="wheel-of-fortune">
        <h2>عجلة الحظ</h2>
        <canvas id="wheel" width="300" height="300"></canvas>
        <button id="spin">أدر العجلة</button>
    </div>

    <script>
        // JavaScript for Tic Tac Toe
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetButton.addEventListener('click', resetGame);

        function handleCellClick(event) {
            const cellIndex = event.target.getAttribute('data-index');
            if (board[cellIndex] === '') {
                board[cellIndex] = currentPlayer;
                event.target.textContent = currentPlayer;
                if (checkWinner()) {
                    setTimeout(() => alert(`الفائز هو ${currentPlayer}`), 10);
                    resetGame();
                } else if (board.every(cell => cell !== '')) {
                    setTimeout(() => alert('تعادل'), 10);
                    resetGame();
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombinations.some(combination => {
                return combination.every(index => board[index] === currentPlayer);
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
        }

        // JavaScript for Wheel of Fortune
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spin');
        let startAngle = 0;
        let arc = Math.PI / 4;
        let spinTimeout = null;
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;

        const options = [
            'جائزة 1', 'جائزة 2', 'جائزة 3', 
            'جائزة 4', 'جائزة 5', 'جائزة 6', 
            'جائزة 7', 'جائزة 8'
        ];

        drawWheel();

        spinButton.addEventListener('click', spin);

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            for (let i = 0; i < options.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = i % 2 === 0 ? '#FFD700' : '#87CEEB';
                ctx.beginPath();
                ctx.arc(150, 150, 150, angle, angle + arc, false);
                ctx.lineTo(150, 150);
                ctx.fill();
                ctx.stroke();
                ctx.save();
                ctx.fillStyle = '#000';
