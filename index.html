<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال بيانات الطلاب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>

  <h1>إرسال بيانات الطلاب</h1>
  <div class="form-container">
    <form id="student-form">
      <label for="name">اسم الطالب:</label>
      <input type="text" id="name" name="name" required>

      <label for="grade">الدرجة:</label>
      <input type="number" id="grade" name="grade" required>

      <label for="subject">المادة:</label>
      <input type="text" id="subject" name="subject" required>

      <button type="submit">إرسال البيانات</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    // رابط Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzVqdRvX9NXjYRWQvhampot9JIDZ-rpSWPyDCM5wlLVFo-cuTFnLGfUUIzr8eEEBVYfcA/exec';
    const form = document.getElementById('student-form');
    const messageDiv = document.getElementById('message');

    // دالة للتحقق من صحة البيانات
    function validateData(data) {
      return data.اسم.trim() !== '' && data.الدرجة.trim() !== '' && data.المادة.trim() !== '';
    }

    // حدث إرسال النموذج
    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة

      // جمع البيانات من النموذج
      const formData = new FormData(form);
      const data = {
        "اسم": formData.get('name'),
        "الدرجة": formData.get('grade'),
        "المادة": formData.get('subject')
      };

      // تحقق من صحة البيانات
      if (!validateData(data)) {
        messageDiv.textContent = 'يرجى ملء جميع الحقول.';
        messageDiv.style.color = 'red';
        return;
      }

      // تسجيل البيانات المرسلة في وحدة التحكم
      console.log('بيانات الإرسال:', data);

      // إرسال البيانات إلى Google Apps Script
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        // تحقق من حالة الاستجابة
        if (response.ok) {
          messageDiv.textContent = 'تم إرسال البيانات بنجاح!';
          messageDiv.style.color = 'green';
          form.reset(); // إعادة تعيين النموذج بعد الإرسال
        } else {
          const errorText = await response.text(); // قراءة نص الخطأ
          messageDiv.textContent = 'حدث خطأ أثناء إرسال البيانات: ' + errorText;
          messageDiv.style.color = 'red';
          console.error('Error Response:', errorText); // تسجيل الخطأ في وحدة التحكم
        }
      } catch (error) {
        console.error('Error:', error); // تسجيل الخطأ في وحدة التحكم
        messageDiv.textContent = 'حدث خطأ في الاتصال بالخادم: ' + error.message;
        messageDiv.style.color = 'red';
      }
    });
  </script>

</body>
</html>
