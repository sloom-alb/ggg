<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جلب بيانات من Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>البيانات من Google Sheets</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>العمود الأول</th>
                <th>العمود الثاني</th>
            </tr>
        </thead>
        <tbody>
            <!-- سيتم إدخال البيانات هنا -->
        </tbody>
    </table>

    <script>
        // معرف الجدول (Spreadsheet ID)
        const spreadsheetId = 'YOUR_SPREADSHEET_ID';  // استبدل هذا بمعرف جدول البيانات الخاص بك
        const sheetName = 'Sheet1';  // اسم الورقة الخاصة بك

        // رابط API لجلب البيانات من Google Sheets
        const url = https://spreadsheets.google.com/feeds/cells/${spreadsheetId}/1/public/full?alt=json;

        // جلب البيانات باستخدام fetch API
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // قم بتهيئة البيانات واستخراج المعلومات المفيدة
                const entries = data.feed.entry;
                const tableBody = document.querySelector('#data-table tbody');

                // متغير للاحتفاظ بالصف الحالي
                let currentRow = [];

                // المرور على كل الإدخالات في الجدول
                entries.forEach(entry => {
                    const cellValue = entry.gs$cell.$t;
                    const col = entry.gs$cell.col;
                    
                    if (col == 1) {
                        // إذا كنا في العمود الأول، أضف الصف الحالي إلى الجدول
                        if (currentRow.length > 0) {
                            addRowToTable(tableBody, currentRow);
                        }
                        currentRow = [cellValue];  // بدء صف جديد
                    } else {
                        currentRow.push(cellValue);  // إضافة البيانات إلى الصف الحالي
                    }
                });

                // أضف الصف الأخير
                if (currentRow.length > 0) {
                    addRowToTable(tableBody, currentRow);
                }
            })
            .catch(error => console.error('حدث خطأ:', error));

        // دالة لإضافة صف إلى الجدول
        function addRowToTable(tableBody, rowData) {
            const row = document.createElement('tr');
            rowData.forEach(cellData => {
                const cell = document.createElement('td');
                cell.textContent = cellData;
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        }
    </script>

</body>
</html>
