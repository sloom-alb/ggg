<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>درجات طلاب نخب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filters select {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-width: 200px;
      font-size: 1em;
    }
    table {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 1em;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .error-message {
      text-align: center;
      color: red;
      font-size: 1.2em;
      margin-top: 20px;
    }

    /* تحسينات لواجهة الموبايل */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }
      table, th, td {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>درجات طلاب نخب</h1>

  <div class="filters">
    <select id="row-dropdown">
      <option value="">اختر من الصف الأول</option>
    </select>
    <select id="column-dropdown">
      <option value="">اختر من العمود الثاني</option>
    </select>
  </div>

  <table id="data-table">
    <thead id="table-head"></thead>
    <tbody id="data"></tbody>
  </table>

  <div id="error-message" class="error-message"></div>

  <script>
    // دالة لجلب البيانات من السيرفر
    async function fetchData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw26BtKWUD6ZUV8DtGNQcvUo_oJoocBgevRqpXRV5boqaqJNtrLp8mWukOJK6xWtIY96A/exec');
        if (!response.ok) {
          throw new Error('خطأ في جلب البيانات من السيرفر: ' + response.status + ' - ' + response.statusText);
        }
        const data = await response.json();

        // تحقق من شكل البيانات المستلمة
        console.log("البيانات المستلمة:", data);
        
        // رسم الجدول إذا كانت البيانات صحيحة
        renderTable(data);
        // ملء القوائم المنسدلة بالقيم الفريدة
        fillDropdowns(data);

      } catch (error) {
        console.error('حدث خطأ أثناء جلب البيانات:', error);
        document.getElementById('error-message').textContent = 'حدث خطأ أثناء جلب البيانات: ' + error.message;
      }
    }

    // دالة لرسم الجدول
    function renderTable(data) {
      const tableHead = document.getElementById('table-head');
      const tableBody = document.getElementById('data');

      // مسح المحتويات السابقة
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      if (Array.isArray(data) && data.length > 0) {
        // تعيين الصف الأول كعناوين للأعمدة
        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement('th');
          th.textContent = key; 
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // تعبئة الجدول ببقية الصفوف
        data.forEach(item => {
          const row = document.createElement('tr');
          Object.values(item).forEach(value => {
            const cell = document.createElement('td');
            cell.textContent = value || '';
            row.appendChild(cell);
          });
          tableBody.appendChild(row);
        });
      } else {
        tableBody.innerHTML = '<tr><td colspan="100%">لا توجد بيانات لعرضها</td></tr>';
      }
    }

    // دالة لملء القوائم المنسدلة بالقيم الفريدة
    function fillDropdowns(data) {
      const rowDropdown = document.getElementById('row-dropdown');
      const columnDropdown = document.getElementById('column-dropdown');

      const column1 = Object.keys(data[0])[0];
      const column2 = Object.keys(data[0])[1];

      populateDropdown(rowDropdown, data.map(item => item[column1]).filter(unique));
      populateDropdown(columnDropdown, data.map(item => item[column2]).filter(unique));

      rowDropdown.addEventListener('change', () => filterTable(data));
      columnDropdown.addEventListener('change', () => filterTable(data));
    }

    // دالة لملء القائمة المنسدلة بالقيم الفريدة
    function populateDropdown(dropdown, items) {
      dropdown.innerHTML = '<option value="">اختر</option>';
      items.filter(unique).forEach(item => {
        const option = document.createElement('option');
        option.textContent = item;
        option.value = item;
        dropdown.appendChild(option);
      });
    }

    // دالة لتصفية الجدول بناءً على القيم المختارة في القوائم المنسدلة
    function filterTable(data) {
      const rowValue = document.getElementById('row-dropdown').value;
      const columnValue = document.getElementById('column-dropdown').value;
      const filteredData = data.filter(item => {
        return (rowValue === '' || item[Object.keys(item)[0]] === rowValue) &&
               (columnValue === '' || item[Object.keys(item)[1]] === columnValue);
      });
      renderTable(filteredData);
    }

    // دالة لإرجاع القيم الفريدة في المصفوفة
    function unique(value, index, self) {
      return self.indexOf(value) === index;
    }

    // جلب البيانات عند تحميل الصفحة
    fetchData();
  </script>

</body>
</html>
