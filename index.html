<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Fetch</title>
</head>
<body>
  <h1>Data from Google Sheets</h1>
  <div id="data"></div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycby9jbH5tk2ZMGIkA49pLxSDWgWcZEJ9e48IGfA1pNaQz9NCzFk21w8Y-RsOjq13uLQ/exec')
      .then(response => response.json())
      .then(data => {
        const output = document.getElementById('data');
        data.forEach(row => {
          const rowData = Object.values(row).join(' | ');
          output.innerHTML += `<p>${rowData}</p>`;
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
